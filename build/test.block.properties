# Bit Layout 
#   [ id: 8 bits ]
#   [ emissive flag: 1 bit ] 
#   [ data: 7 bits ] 
# Extraction:
#   id       = src & 255
#   emissive = src >> 8 & 1
#   data     = src >> 9

# id.number = block list
# emissive = block list
# data.number = block list

